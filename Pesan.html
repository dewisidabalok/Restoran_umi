        label {

            margin: 15px 0 5px;

            color: #2c3e50;
        }

        select,
        input[type="number"],
        input[type="text"],
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        select:focus,
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #8d95ee;
            box-shadow: 0 0 8px rgba(60, 91, 231, 0.4);
        }

        button {
            background-color: #533ce7;
            color: white;
            border: none;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #2b58c0;
            transform: translateY(-3px);
        }

        .icon {
            font-size: 20px;
            margin-right: 10px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;

    <header>
        <!-- Logo image (replace with your own logo image file) -->

    </header>

    <div class="container">
        <h2>Form Pemesanan</h2>
        <div id="orderList"></div>
        <h4 class="mt-4">Total: Rp <span id="totalPrice">0</span></h4>


    </div>

    </div>
    <script>
let orders = JSON.parse(localStorage.getItem("orders")) || [];
const orderList = document.getElementById("orderList");
const totalPrice = document.getElementById("totalPrice");

function renderOrders() {
    let total = 0;
    orderList.innerHTML = "";

    if(orders.length === 0){
        orderList.innerHTML = "<p>Belum ada pesanan.</p>";
        return;
    }

    orders.forEach((o, i) => {
        total += Number(o.price);
        orderList.innerHTML += `
        <div class="card mb-3">
            <div class="card-body d-flex align-items-center">
                <img src="${o.image}" width="80" class="me-3">
                <div>
                    <h5>${o.name}</h5>
                    <p>Rp ${o.price}</p>
                    <button class="btn btn-danger btn-sm" onclick="hapus(${i})">Hapus</button>
                </div>
            </div>
        </div>`;
    });

    totalPrice.innerText = total;
}

function hapus(index){
    orders.splice(index,1);
    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();
}

renderOrders();
</script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
