    <style>
        .header-img {
            max-width: 650px;
            height: auto;
            margin: 20px auto;
            display: block;    
        }
        .content-container {
            background: url('instagram-log.png') no-repeat center center/cover; 
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            width: 90%;
            max-width: 800px;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #61b3ff, #e2e1ff);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: left;
        }
        header {
            width: 100%;
            background: linear-gradient(to right, #ff6f61, #ff8f81);
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .menu-item {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        .menu-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 5px solid #ff6f61;
        }
        .menu-content {
            padding: 20px;
            text-align: center;
        }
        .menu-content h3 {
            margin: 10px 0;
            font-size: 24px;
            color: #ff6f61;
        }
        .menu-content p {
            font-size: 14px;
            color: #777;
            margin: 10px 0;
        }
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }
        .order-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background: #ff6f61;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .order-button:hover {
            background: #ff4f41;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ff6f61, #ff8f81);
            color: white;
            margin-top: 20px;
        }

        .profil-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1200px;
            padding: 20px;
        }

        .profil-card {
            width: 280px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 20px;
            text-align: center;
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        .profil-card:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }

        .profil-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .profil-card:hover img {
            transform: scale(1.1);
        }

        .profil-info {
            padding: 20px;
        }

        .profil-info h3 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .profil-info p {
            font-size: 16px;
            color: #666;
        }

        .profil-info strong {
            color: #3f51b5;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .profil-container {
                flex-direction: column;
                align-items: center;
            }

            .profil-card {
                width: 90%;
            }
        }
    </style>
