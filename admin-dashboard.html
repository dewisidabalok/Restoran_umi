<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            background-color: #5050ff;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #1100ff;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Selamat datang, Admin!</h1>
        <p>Anda bisa mengelola semua hal di sini.</p>

        <!-- Tombol untuk mengelola menu -->
        <button class="btn btn-secondary" onclick="window.location.href='manage-menu.html'">Kelola Menu</button>
        <br><br>

        <!-- Tombol untuk melihat pesanan -->
        <a href="admin-pesanan.html" class="btn btn-primary">Lihat Pesanan</a>
        <br><br>

        <!-- Tombol untuk mengelola profil admin -->
        <button class="btn btn-warning" onclick="window.location.href='profile.html'">Lihat Profil</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
