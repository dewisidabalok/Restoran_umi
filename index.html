    <style>
        .header-img {
            max-width: 650px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .content-container {
            background: url('instagram-log.png') no-repeat center center/cover;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            width: 90%;
            max-width: 800px;
        }
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        /* Latar belakang dengan gradien bergerak */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            background: linear-gradient(45deg, #605694, #709fbd, #9050ff);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite;
        }

        /* Efek partikel bergerak di latar belakang */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            animation: moveParticles 5s linear infinite;
            pointer-events: none;
        }

        /* Animasi gradien bergerak */
        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        /* Animasi untuk gerakan partikel */
        @keyframes moveParticles {
            0% { transform: translate(0, 0); opacity: 1; }
            50% { transform: translate(200px, 200px); opacity: 0.5; }
            100% { transform: translate(-200px, -200px); opacity: 0; }
        }

        /* Animasi 3D untuk elemen hero */
        .hero h1 {
            font-size: 4em;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 20px;
            animation: slideUp 1.5s ease-out;
            transform: translateZ(0);
        }

        .hero p {
            font-size: 1.5em;
            line-height: 1.5;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1.5s forwards;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            background-color: #5050ff;
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInButton 2s ease-in-out 2s forwards;
        }

        .btn:hover {
            background-color: #1100ff;
            transform: scale(1.1);
        }

        /* Animasi untuk teks muncul */
        @keyframes slideUp {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInButton {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Membuat partikel secara acak */
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .btn {
                font-size: 1.2em;
                padding: 12px 30px;
            }
        }
    </style>

   <script>
const particleContainer = document.querySelector('.particles-container');

for (let i = 0; i < 50; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');

    particle.style.left = Math.random() * 100 + "%";
    particle.style.top = Math.random() * 100 + "%";
    particle.style.animationDuration = (Math.random() * 3 + 3) + "s";
    particle.style.opacity = Math.random();

    particleContainer.appendChild(particle);
}
