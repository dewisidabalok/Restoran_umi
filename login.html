<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-login {
            background-color: #6f42c1;
            color: white;
            z-index: 10; 
        }
        .btn-login:hover {
            background-color: #5a36b5;
        }
        
        /* Responsif untuk tampilan mobile */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px; 
                max-width: 90%; 
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn btn-login w-100">Login</button>
                <div class="mt-3 text-center">
                    <a href="#">Lupa Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Cek kredensial login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kredensial yang benar untuk admin
            const validAdminUsername = "admin";
            const validAdminPassword = "admin123";

            // Kredensial yang benar untuk pengunjung
            const validVisitorUsername = "visitor";
            const validVisitorPassword = "visitor123";

            // Cek kredensial
            if (username === validAdminUsername && password === validAdminPassword) {
                alert('Login Admin berhasil');
                // Arahkan ke dashboard Admin
                window.location.href = 'admin-dashboard.html';
            } else if (username === validVisitorUsername && password === validVisitorPassword) {
                alert('Login Pengunjung berhasil');
                // Arahkan ke dashboard Pengunjung
                window.location.href = 'visitor-dashboard.html';
            } else {
                alert('Kredensial login tidak valid!');
            }
        });
    </script>
</body>
</html>
